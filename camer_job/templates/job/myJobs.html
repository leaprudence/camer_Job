{% extends 'base.html' %}


{% block content %}
<section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4>Listes de mes jobs</h4>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Ajoutez une nouvelle tache
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="tableExport_wrapper"
                            class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                            <table class="table table-striped table-hover dataTable no-footer" id="tableExport"
                                style="width: 100%;" role="grid" aria-describedby="tableExport_info">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="tableExport"
                                            rowspan="1" colspan="1" aria-sort="ascending"
                                            aria-label="Name: activate to sort column descending"
                                            style="width: 89px;">Name
                                            </th>
                                        <th class="sorting" tabindex="0" aria-controls="tableExport"
                                            rowspan="1" colspan="1"
                                            aria-label="Position: activate to sort column ascending"
                                            style="width: 140px;">Description</th>
                                        <th class="sorting" tabindex="0" aria-controls="tableExport"
                                            rowspan="1" colspan="1"
                                            aria-label="Office: activate to sort column ascending"
                                            style="width: 61px;">Start date</th>
                                        <th class="sorting" tabindex="0" aria-controls="tableExport"
                                            rowspan="1" colspan="1"
                                            aria-label="Age: activate to sort column ascending"
                                            style="width: 25px;">End date</th>
                                        <th class="sorting" tabindex="0" aria-controls="tableExport"
                                            rowspan="1" colspan="1"
                                            aria-label="Start date: activate to sort column ascending"
                                            style="width: 60px;">Place</th>
                                        <th class="sorting" tabindex="0" aria-controls="tableExport"
                                            rowspan="1" colspan="1"
                                            aria-label="Salary: activate to sort column ascending"
                                            style="width: 51px;">Status</th>
                                        <th class="sorting" tabindex="0" aria-controls="tableExport"
                                            rowspan="1" colspan="1"
                                            aria-label="Salary: activate to sort column ascending"
                                            style="width: 51px;">Price</th>
                                        <th class="sorting" tabindex="0" aria-controls="tableExport"
                                            rowspan="1" colspan="1"
                                            aria-label="Salary: activate to sort column ascending"
                                            style="width: 51px;">Action</th>


                                    </tr>
                                </thead>
                                <tbody>
                                        <tr role="row" class="odd">
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td class="sorting_1"><a href=""></a></td>
                                                {% comment %} <!-- Bouton pour appeler le modal de modification -->
                                                <a class="btn btn-primary btn-action mr-1"
                                                    onclick="" title="Modifier">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </a>

                                                <!-- Bouton pour effectuer la suppression -->
                                                <a class="btn btn-danger btn-action" title="Supprimer"
                                                    onclick="event.preventDefault();">
                                                    <i class="fas fa-trash"></i>
                                                </a> {% endcomment %}
                                            </td>
                                        </tr> 
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      </div>
    </div>
  </section>
{% endblock content %}
